<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700;900&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <img src="./assets/logo.svg" alt="logo dev finace">
    </header>

    <main class="container">

        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            
            <div class="card">
                <h3>
                   <span>Entradas</span> 
                    <img src="./assets/income.svg" alt="Imagem de entradas">
                </h3>
                <p id="incomeDisplay"></p>
            </div>
            <div class="card">
                <h3>
                   <span>Saída</span> 
                   <img src="./assets/expense.svg" alt="Imagem de saídas">
                </h3>
                <p id="expenseDisplay"></p>
            </div>
            <div class="card total">
                <h3> 
                    <span>Total</span> 
                    <img src="./assets/total.svg" alt="Cifrão">
                </h3>
                <p id="totalDisplay"> </p>
            </div>
                
                
        </section>
        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" class="button new "
              onclick= "Modal.open()"  >+ Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th class="description">Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                <tbody>
                    
                </tbody>
                </thead>
            </table>
        </section>

    </main>
<di  v class="modal-overlay">
    <div class="modal">
       
            <div id="form">
                <h2>Nova transação</h2>
                <form action="" onsubmit='Form.submit(event)' >
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" name="description" id="description"
                        placeholder="Descrição">
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input type="number"
                        step="0.01" name="amount" id="amount"
                        placeholder="0,00">
                        <small class="help">Use o sinal - (negativo) para despesas e '.' (ponto) para casas decimais</small>
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="date"></label>
                        <input type="date" name="date" 
                        id="date"
                        placeholder="date">
                    </div>

                    <div class="input-group actions">
                        <a href="#" class="button cancel" onclick= "Modal.close()" >Cancelar</a>
                        <button>Salvar</button>
                    </div>

                </form>
            </div>
       
</div>
</div>
    <footer>
        2021 - dev.finance$
    </footer>

<script src="script.js">
</script>
</body>

</html>
